<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact us</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<header>
    <nav>
        <ul class="list">
            <li><a href="/">Home</a></li>
            <li><a href="/menu.html" id="#menubtn">Menu</a></li>
            <li><a href="/registration.html" id="#reservebtn">Reserve</a></li>
            <li><a href="/about us.html">About Us</a></li>
            <li><a href="/contact us.html">Contact Us</a></li>
        </ul>
    </nav>
</header>
<body>
    <div class="contact-child child2">
        <div class="inside-contact">
            <h2>Contact Us</h2>
            <form id="contact-form">
                <h3><span id="confirm"></span></h3>

                <p>Name *</p>
                <input id="txt_name" type="text" required="required">

                <p>Email *</p>
                <input id="txt_email" type="text" required="required">

                <p>Phone *</p>
                <input id="txt_phone" type="text" required="required">

                <p>Subject *</p>
                <input id="txt_subject" type="text" required="required">

                <p>Message *</p>
                <textarea id="txt_message" rows="4" cols="20" required="required"></textarea>
                <div>
                    <button onclick="sendForm()" class='bg-orange-600 w-full text-3xl text-white font-bold p-2 rounded-md'>Send</button>
                </div>
            </form>
        </div>
    </div>
    <script>
        function sendForm() {
            // Get form data
            var name = document.getElementById('txt_name').value;
            var email = document.getElementById('txt_email').value;
            var phone = document.getElementById('txt_phone').value;
            var subject = document.getElementById('txt_subject').value;
            var message = document.getElementById('txt_message').value;

            // Construct mailto URL with form data
            var mailtoUrl = 'mailto:akashsingh2210670@gmail.com'
                + '?subject=' + encodeURIComponent(subject)
                + '&body=' + encodeURIComponent('Name: ' + name + '\nEmail: ' + email + '\nPhone: ' + phone + '\nMessage: ' + message);

            // Open the mail client with the mailto URL
            window.location.href = mailtoUrl;
        }
    </script>
</body>
</html>
